<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <style>
      :root {
        --bg1: #ffd1dc;
        --bg2: #ffe8f0;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      }

      .card {
        width: min(520px, 92vw);
        padding: 28px 22px;
        border-radius: 22px;
        background: rgba(255,255,255,0.75);
        backdrop-filter: blur(10px);
        box-shadow: 0 18px 60px rgba(0,0,0,0.12);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .hearts {
        position: absolute;
        inset: -40px;
        opacity: 0.25;
        pointer-events: none;
        background-image:
          radial-gradient(circle at 20% 30%, #ff4d6d 0 12px, transparent 13px),
          radial-gradient(circle at 70% 40%, #ff758f 0 10px, transparent 11px),
          radial-gradient(circle at 40% 70%, #ff4d6d 0 14px, transparent 15px),
          radial-gradient(circle at 85% 80%, #ff8fab 0 9px, transparent 10px);
        filter: blur(0.2px);
      }

      h1 {
        margin: 6px 0 10px;
        font-size: clamp(22px, 4vw, 30px);
      }

      p {
        margin: 0 0 18px;
        color: #333;
        line-height: 1.4;
      }

      .stage {
        position: relative;
        height: 220px;
        border-radius: 18px;
        background: rgba(255,255,255,0.55);
        border: 1px solid rgba(0,0,0,0.06);
        overflow: hidden;
      }

      .btn {
        border: 0;
        padding: 12px 18px;
        border-radius: 999px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.08s ease;
        user-select: none;
      }

      .btn:active { transform: scale(0.97); }

      #yes {
        background: #22c55e;
        color: white;
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translate(-120%, -50%);
        box-shadow: 0 10px 25px rgba(34,197,94,0.3);
      }

      #no {
        background: #ef4444;
        color: white;
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translate(20%, -50%);
        box-shadow: 0 10px 25px rgba(239,68,68,0.25);
      }

      .result {
        margin-top: 16px;
        font-weight: 700;
        font-size: 16px;
        display: none;
      }

      .result.show {
        display: block;
        animation: pop 0.25s ease;
      }

      @keyframes pop {
        from { transform: scale(0.98); opacity: 0.6; }
        to { transform: scale(1); opacity: 1; }
      }

      .small {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="hearts"></div>

      <h1>Will you be my Valentine? üíò</h1>
      <p>Be honest‚Ä¶ but ‚ÄúNo‚Äù is a bit shy today üòÖ</p>

      <div class="stage" id="stage">
        <button class="btn" id="yes">Yes üíñ</button>
        <button class="btn" id="no">No üò∂</button>
      </div>

      <div class="result" id="result"></div>
      <div class="small">Tip: ‚ÄúNo‚Äù pe cursor le jao üòâ</div>
    </div>

    <script>
      const stage = document.getElementById("stage");
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const result = document.getElementById("result");

      // Customize these:
      const herName = "My Love"; // change to her name
      const yesMessage = `Yayyy ${herName}! üíû You just made my day!`;
      const afterYesRedirect = "https://wa.me/923034131719?text=I%20said%20YES%20%F0%9F%92%96"; // e.g. "https://wa.me/xxxxxxxxxx?text=I%20said%20YES%20%F0%9F%92%96" (optional)

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function moveNoButton() {
        const sRect = stage.getBoundingClientRect();
        const bRect = noBtn.getBoundingClientRect();

        // random position inside stage (with padding)
        const padding = 12;
        const maxX = sRect.width - bRect.width - padding;
        const maxY = sRect.height - bRect.height - padding;

        const x = clamp(Math.random() * maxX, padding, maxX);
        const y = clamp(Math.random() * maxY, padding, maxY);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.transform = "translate(0, 0)";
      }

      // Initialize no button to absolute within stage nicely
      // Convert initial center positioning into pixel positioning
      window.addEventListener("load", () => {
        // Put both buttons in reasonable places first:
        const sRect = stage.getBoundingClientRect();
        noBtn.style.left = `${Math.round(sRect.width * 0.62)}px`;
        noBtn.style.top = `${Math.round(sRect.height * 0.60)}px`;
        noBtn.style.transform = "translate(0, 0)";

        yesBtn.style.left = `${Math.round(sRect.width * 0.32)}px`;
        yesBtn.style.top = `${Math.round(sRect.height * 0.60)}px`;
        yesBtn.style.transform = "translate(0, 0)";
      });

      // Make "No" run away when cursor gets close
      stage.addEventListener("mousemove", (e) => {
        const sRect = stage.getBoundingClientRect();
        const mx = e.clientX - sRect.left;
        const my = e.clientY - sRect.top;

        const bRect = noBtn.getBoundingClientRect();
        const bx = bRect.left - sRect.left + bRect.width / 2;
        const by = bRect.top - sRect.top + bRect.height / 2;

        const dist = Math.hypot(mx - bx, my - by);

        // If cursor is within 80px of No button, move it
        if (dist < 90) moveNoButton();
      });

      // Also move on hover/touch
      noBtn.addEventListener("mouseenter", moveNoButton);
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      yesBtn.addEventListener("click", () => {
        result.textContent = yesMessage;
        result.classList.add("show");

        // Optional: hide buttons after yes
        yesBtn.disabled = true;
        noBtn.disabled = true;
        yesBtn.style.opacity = "0.7";
        noBtn.style.opacity = "0.7";

        if (afterYesRedirect) {
          setTimeout(() => {
            window.location.href = afterYesRedirect;
          }, 900);
        }
      });
    </script>
  </body>
</html>
