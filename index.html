<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <style>
      :root {
        --bg1: #ffd1dc;
        --bg2: #ffe8f0;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      }

      .card {
        width: min(520px, 92vw);
        padding: 28px 22px;
        border-radius: 22px;
        background: rgba(255,255,255,0.75);
        backdrop-filter: blur(10px);
        box-shadow: 0 18px 60px rgba(0,0,0,0.12);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      h1 {
        margin: 6px 0 10px;
        font-size: clamp(22px, 4vw, 30px);
      }

      p {
        margin: 0 0 18px;
        color: #333;
        line-height: 1.4;
      }

      .stage {
        position: relative;
        height: 220px;
        border-radius: 18px;
        background: rgba(255,255,255,0.55);
        border: 1px solid rgba(0,0,0,0.06);
        overflow: hidden;
      }

      .btn {
        border: 0;
        padding: 12px 18px;
        border-radius: 999px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.08s ease;
        user-select: none;
      }

      .btn:active { transform: scale(0.97); }

      #yes {
        background: #22c55e;
        color: white;
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translate(-120%, -50%);
        box-shadow: 0 10px 25px rgba(34,197,94,0.3);
      }

      #no {
        background: #ef4444;
        color: white;
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translate(20%, -50%);
        box-shadow: 0 10px 25px rgba(239,68,68,0.25);
      }

      @keyframes pop {
        from { transform: scale(0.98); opacity: 0.6; }
        to { transform: scale(1); opacity: 1; }
      }

      .happy {
        display: none;
        margin-top: 18px;
        animation: pop 0.3s ease;
      }

      .happy img {
        width: 200px;
        max-width: 75%;
        border-radius: 16px;
        display: block;
        margin: 0 auto;
      }

      .happy p {
        margin-top: 10px;
        font-weight: 800;
        color: #e11d48;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Hey Love, Will you be my Valentine? üíò</h1>
      <p>Be honest‚Ä¶ the ‚ÄúNo‚Äù button is a little scared today üòÖ</p>

      <div class="stage" id="stage">
        <button class="btn" id="yes">Yes üíñ</button>
        <button class="btn" id="no">No üò∂</button>
      </div>

      <!-- ‚úÖ HAPPY GIF CARD KE ANDAR -->
      <div class="happy" id="happy">
        <img
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaG1tazF4M284NnJqeWgzN2F3bDFmeHZpcXhtYjl0dDR3YzgxZGZlZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7gGwDB8iMLPuE/giphy.gif"
          alt="Happy"
        />
        <p id="happyText"></p>
      </div>
    </div>

    <script>
      const stage = document.getElementById("stage");
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      const happy = document.getElementById("happy");
      const happyText = document.getElementById("happyText");

      // ‚úÖ Single message (no duplicate text)
      const yesMessage = "Yayyy! You said YES üòçüíñ";
      const afterYesRedirect = "https://wa.me/923034131719?text=I%20said%20YES%20%F0%9F%92%96";

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function moveNoButton() {
        const sRect = stage.getBoundingClientRect();
        const bRect = noBtn.getBoundingClientRect();

        const padding = 12;
        const maxX = sRect.width - bRect.width - padding;
        const maxY = sRect.height - bRect.height - padding;

        const x = clamp(Math.random() * maxX, padding, maxX);
        const y = clamp(Math.random() * maxY, padding, maxY);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.transform = "translate(0, 0)";
      }

      window.addEventListener("load", () => {
        const sRect = stage.getBoundingClientRect();

        noBtn.style.left = `${Math.round(sRect.width * 0.62)}px`;
        noBtn.style.top = `${Math.round(sRect.height * 0.60)}px`;
        noBtn.style.transform = "translate(0, 0)";

        yesBtn.style.left = `${Math.round(sRect.width * 0.32)}px`;
        yesBtn.style.top = `${Math.round(sRect.height * 0.60)}px`;
        yesBtn.style.transform = "translate(0, 0)";
      });

      stage.addEventListener("mousemove", (e) => {
        const sRect = stage.getBoundingClientRect();
        const mx = e.clientX - sRect.left;
        const my = e.clientY - sRect.top;

        const bRect = noBtn.getBoundingClientRect();
        const bx = bRect.left - sRect.left + bRect.width / 2;
        const by = bRect.top - sRect.top + bRect.height / 2;

        const dist = Math.hypot(mx - bx, my - by);
        if (dist < 90) moveNoButton();
      });

      noBtn.addEventListener("mouseenter", moveNoButton);
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      yesBtn.addEventListener("click", () => {
        // hide buttons area (optional)
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        // show gif + one text only
        happyText.textContent = yesMessage;
        happy.style.display = "block";

        // optional redirect
        if (afterYesRedirect) {
          setTimeout(() => {
            window.location.href = afterYesRedirect;
          }, 2500);
        }
      });
    </script>
  </body>
</html>
